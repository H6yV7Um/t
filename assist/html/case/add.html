<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>用例-添加</title>
        <link rel="stylesheet" href="../../deps/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../css/admin.css">
        <link rel="stylesheet" href="../../deps/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="../../deps/codemirror/theme/panda-syntax.css">
        <script src="../../deps/codemirror/lib/codemirror.js"></script>
        <script src="../../deps/codemirror/mode/javascript/javascript.js"></script>
        <script src="../../deps/jquery/jquery-3.3.1.js"></script>
    </head>
    <body>
        <nav class="navbar  navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">AUTO TEST</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">修改用例</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset class="form-fieldset">
                            <legend>基础配置</legend>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">用例所属</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="type">
                                        <option value="1">A业务</option>
                                        <option value="1">B业务</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">用例描述</label>
                                <div class="col-sm-10">
                                    <textarea name="desc" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">用例名称</label>
                                <div class="col-sm-10">
                                    <input type="name" class="form-control" id="name" placeholder="输入用例名称，最长16个字符">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner" class="col-sm-2 control-label">用户创建人</label>
                                <div class="col-sm-10">
                                    <input type="owner" class="form-control" id="owner" placeholder="输入用例名称，最长16个字符">
                                </div>
                            </div>
                        </fieldset>
                        
                        <fieldset class="form-fieldset">
                            <legend>用例配置</legend>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">用例类型</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="type" data-ui="select" data-modKey="task-config">
                                        <option value="1">UI交互测试</option>
                                        <option value="2">连通性测试</option>
                                    </select>
                                </div>
                            </div>
                            <!--S:连通性配置-->
                            <div data-mod="task-config" data-key="1">
                                <fieldset class="form-fieldset nest-1">
                                    <legend>任务配置</legend>
                                    <div class="form-group">
                                        <label for="code" class="col-sm-2 control-label">用例代码</label>
                                        <div class="col-sm-10" >
                                            <textarea name="code" id="code-editor"></textarea>
                                        </div>    
                                    </div>
                                </fieldset>
                                
                            </div>
                            <div data-mod="task-config" data-key="2">
                                <fieldset class="form-fieldset nest-1">
                                    <legend>输入配置</legend>
                                    <div class="form-group">
                                        <label for="url" class="col-sm-2 control-label">请求URL</label>
                                        <div class="col-sm-10">
                                            <input type="url" class="form-control" id="url" placeholder="输入检测的URL">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">测试用户</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <select class="form-control" name="type">
                                                    <option value="1">2060298388</option>
                                                    <option value="2">2060128388</option>
                                                </select>
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" data-action="addQQ">添加</button>
                                                </span>
                                            </div>
                                            <!-- <p class="form-control-static">request</p> -->
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">User Agent</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <select class="form-control" name="type">
                                                    <option value="1">普通</option>
                                                    <option value="2">iPhone QQ</option>
                                                    <option value="2">Android QQ</option>
                                                </select>
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" data-action="addUserAgent">添加</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">请求方式</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="type">
                                                <option value="GET">GET</option>
                                                <option value="POST">POST</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">指定服务器</label>
                                        <div class="col-sm-10">
                                            <input type="url" class="form-control" id="proxy" placeholder="选填，请求的代理host">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="form-fieldset nest-1">
                                    <legend>成功判定</legend>
                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">HTTP状态码</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="type">
                                                <option value="200">200</option>
                                            </select>
                                            <!-- <p class="form-control-static">request</p> -->
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer clearfix">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default">取消</button>
                        <button type="submit" class="btn btn-primary mar-l-5">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="template/javascript" id="addQQ">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">QQ号码</label>
                    <div class="col-sm-10">
                        <input type="text" name="qq" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">QQ密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" />
                    </div>
                </div>
            </form>
        </script>
        <script type="template/javascript" id="addUserAgent">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">UserAgent</label>
                    <div class="col-sm-10">
                        <input type="text" name="useragent" class="form-control" />
                    </div>
                </div>
            </form>
        </script>
        <script src="../../common/event.js"></script>
        <script src="../../common/ui.js"></script>
        <script src="./add.js"></script>
        <script>
            var codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'),{
                value : '',
                lineNumbers : true, // 显示行号
                name : "javascript",
                theme : "panda-syntax",
                //readOnly : true,
                autoCloseTags: true,
                tabSize : 4,
                indentUnit : 4,
                extraKeys: {
                    "F11": function(cm) {
                        cm.setOption("fullScreen", !cm.getOption("fullScreen"));
                    },
                    "Esc": function(cm) {
                        if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                    }
                },
                mode: "text/javascript"   // 代码类型
            })
        </script>
    </body>
</html>
