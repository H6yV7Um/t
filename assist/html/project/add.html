<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>项目-添加</title>
        <link rel="stylesheet" href="../../deps/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../css/admin.css">
        <link rel="stylesheet" href="../../deps/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="../../deps/codemirror/theme/panda-syntax.css">
        <script src="../../deps/codemirror/lib/codemirror.js"></script>
        <script src="../../deps/codemirror/mode/javascript/javascript.js"></script>
        <script src="../../deps/jquery/jquery-3.3.1.js"></script>
    </head>
    <body>
        <nav class="navbar  navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">MOGGY TEST</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">添加项目</div>
                <div class="panel-body">
                    <form class="form-horizontal">

                        <fieldset class="form-fieldset">
                            <legend>项目配置</legend>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">项目名称</label>
                                <div class="col-sm-10">
                                    <input type="url" class="form-control" id="name" placeholder="请输入项目名称">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer clearfix">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default">取消</button>
                        <button type="submit" class="btn btn-primary mar-l-5">保存</button>
                    </div>
                </div>
            </div>
        </div>
       
      
        <script src="../../common/event.js"></script>
        <script src="../../common/ui.js"></script>
        
        
    </body>
</html>
